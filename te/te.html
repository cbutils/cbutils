<!DOCTYPE html>
<html>
  <head>
    <title>Local HTML Test</title>
    <style>
    html {
  height: 100%;
}

body {
  margin: 0px;
  padding: 0px;
  height: 100%;
}

#filename-box {
  width: calc(100% - 389px);
}

.right {
  float: right;
}

#main {
  width: calc(100% - 7px);
  height: calc(100% - 29px);
  margin: 0px;
  padding: 0px;
}

#edit-box {
  width: 100%;
  height: 100%;
}
    </style>
    <script>
    function download(filename, content) {
    var element = document.createElement('a');
    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
    element.setAttribute('download', filename);

    element.style.display = 'none';
    document.body.appendChild(element);

    element.click();

    document.body.removeChild(element);
}

// Start file download.
document.getElementById("save-button").addEventListener("click", function() {
    var filename = document.getElementById("filename-box").value;
    if (filename == "") {
    	filename = "filename.txt";
    }
    var content = document.getElementById("edit-box").value;
    download(filename, content);
}, false);

document.getElementById("open-button").addEventListener("click", function() {
    var filename = document.getElementById("load-button").files[0].name;
    document.getElementById("filename-box").value = filename;
}, false);


document.getElementById("home-button").addEventListener("click", function() {
	location.href = "../index.html";
}, false);
    </script>
  </head>
  <body>
    <div id="header">
      <input type="button" id="home-button" value="Home">
      <input type="button" id="save-button" class="right" value="Save">
      <input type="button" id="open-button" class="right" value="Open">
      <input type="file" id="load-button" class="right">
      <input id="filename-box" class="right" placeholder="filename.txt">
    </div>
    <div id="main">
      <textarea id="edit-box" placeholder="File Content"></textarea>
    </div>
  </body>
</html>
